name    = Clonable
author  = James Edward Daniel <cpan@codegems.org>
license = Perl_5
copyright_holder = James Edward Daniel
copyright_year   = 2014

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[Git::NextVersion]
[NextRelease]
[PkgVersion]
[Git::Check]
[Git::Commit]
[Git::Tag]
tag_format = release/$v
[AutoPrereqs]

[Prereqs]
[Prereqs / TestRequires]

[Prereqs / RuntimeRecommends]
Data::Clone = 0.004 ; Avoid rt:92570
